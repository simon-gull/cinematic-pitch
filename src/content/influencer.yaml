vision:
  portrait: "/projects/influencer/portraits/director.jpg"
  name: "Simon Gullström"
  text: "I början av min karriär gjorde jag content för influencers och deras byråer, och jag fascinerades av omgivningen från ett antropologiskt perspektiv. Psykologin bakom fasaden, de subtila nyanserna, deras växande roll i samhället. Jag vill översätta den fascinationen till en filmisk upplevelse som djupdyker i influencerkulturen. Anslaget är allt. Subtilt, upphöjt, stundvis bisarrt – men bildspråket är lugnt, intellektuellt, konstnärligt. Mer Tár än parodi."
