story_immersion:
  beats:
    - text: "800 000 följare."
      position: center

    - text: "En viral skandal."
      position: center

    - text: "Allt försvinner."
      position: center

    - text: "Sally, 27, har byggt sitt imperium på Instagram. Perfekt kropp. Perfekt flöde. En vardag av fester, staycations och brandsamarbeten. Det enda som fattas: en miljon följare."
      position: left
      image: "/projects/influencer/stills/01.jpg"
      image_behavior: fade-in

    - text: "Under ett wellness retreat med sin bästa vän och värsta rival Harriet svimmar en städerska. Sally filmar sig själv när hon 'hjälper'. Klippet exploderar. Men inte som hon hoppats."
      position: right
      image: "/projects/influencer/stills/02.jpg"
      image_behavior: fade-in

    - text: "Kommentarerna haglar: oempatisk, rasist. Varumärkena drar sig ur. Följarna rasar från 800 000 till 600 000. Pojkvännen behöver en paus. Någon kastar en milkshake mot hennes fönster."
      position: center

    - text: "Hon flyr Stockholm för en stuga i Österlen. Stänger av mobilen. Gömmer den på högsta hyllan i köket. Till en början njuter hon av tystnaden. Sen blir den outhärdlig."
      position: left
      image: "/projects/influencer/stills/03.jpg"
      image_behavior: parallax

    - text: "En kväll hittar hon en skadad man i stugan. Omar, 29. Just begått ett väpnat värdetransportrån. Blodiga kläder. En väska full med sedlar och en pistol. Sally borde ringa polisen."
      position: right
      image: "/projects/influencer/stills/11.jpg"
      image_behavior: fade-in

    - text: "Istället ser hon en möjlighet: content."
      position: center

    - text: "Två helt olika livsöden krockar. Han riskerar livet för 400 000 kronor. Hon får lika mycket för ett inlägg. Men i köket, över middag och kvällssol, uppstår något äkta."
      position: left
      image: "/projects/influencer/stills/04.jpg"
      image_behavior: fade-in

    - text: "Sally smygfotograferar Omar. Managern Tom smsar oavbrutet: 'Mer bilder! Folk älskar det här.' Följarsiffrorna skjuter i höjden. Sally slits mellan Omars lugna röst och beroendet av att bli sedd."
      position: center

    - text: "Men Omar upptäcker att hans ansikte spridits till hundratusentals följare. Allvaret slår in. Allt rasar. Igen."
      position: right
      image: "/projects/influencer/stills/07.jpg"
      image_behavior: fade-in

  logline: "En satirisk thriller som speglar vår samtid. I en värld där alla mäter sitt värde i likes blir Sally en symbol för vårt gemensamma beroende att bli sedda."

