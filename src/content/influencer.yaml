story_immersion:
  beats:
    - text: "Sally has everything. The body. The brand deals. The followers who like every update. A world of sponsored dinners, staycations, and content that never stops."
      position: left
      image: "/projects/influencer/stills/01.jpg"
      image_behavior: fade-in

    - text: "But she hasn't reached the number. One million. The goal that will make it all real."
      position: center

    - text: "When a wellness retreat goes wrong and the footage goes viral, the kingdom collapses. Followers, partnerships, boyfriend. Gone in 48 hours."
      position: right
      image: "/projects/influencer/stills/02.jpg"
      image_behavior: fade-out

    - text: "She flees Stockholm for a cottage in the countryside. No screen. No audience. Just silence. And it's unbearable."
      position: left
      image: "/projects/influencer/stills/03.jpg"
      image_behavior: parallax

    - text: "Then one night, a wounded stranger breaks in. Omar. Wanted for armed robbery. She should call the police. Instead, she sees an opportunity: content."
      position: center

  logline: "A satirical thriller that mirrors our time. In a world where everyone measures their worth in likes, Sally becomes a symbol for our collective addiction to being seen."

