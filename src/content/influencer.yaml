themes:
  headline: "Why Now"
  text: "Influencers are no longer an internet phenomenon. It's a global industry worth over $35 billion. Children dream of becoming influencers instead of athletes. Yet no Swedish film has truly examined our new superstars."
  points:
    - "The cost of performative identity"
    - "Our collective addiction to being seen"
    - "What happens when the curated life collapses"
    - "The gap between influencer luxury and follower reality"

