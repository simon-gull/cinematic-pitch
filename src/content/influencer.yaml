characters:
  - name: "Sally, 27"
    description: "The ultimate influencer. Grew up with nothing in the suburbs, built an empire of followers. Under the polished surface: a girl who was never enough."
    image: "/projects/influencer/stills/08.jpg"
  - name: "Omar, 30"
    description: "Warm, philosophical, wanted. He dreams of opening a restaurant and leaving crime behind. His presence forces Sally to see beyond the screen."
    image: "/projects/influencer/stills/09.jpg"
  - name: "Harriet, 28"
    description: "Best friend and worst rival. 1.4 million followers. Rich parents. Model body. The spotlight is her oxygen, and she'll do anything to keep it."
    image: "/projects/influencer/stills/10.jpg"

vision:
  portrait: "/projects/influencer/portraits/director.jpg"
  name: "Simon Gullström"
  text: "Early in my career, I made content for influencers and their agencies. I was fascinated by the world from an anthropological perspective. The psychology behind the facade, the subtle dynamics, their growing role in society. I want to translate that fascination into a cinematic experience that dives deep into the influencer culture of the past decade. The tone is crucial. Subtle, elevated, and at times absurd — but the visual language stays calm, intellectual, and artistic. More Tár than parody."
