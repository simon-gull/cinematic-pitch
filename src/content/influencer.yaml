    - text: "En viral skandal."
      position: center

    - text: "Allt försvinner."
      position: center

    - text: "Sally har allt. Modellkropp, trendiga vänner och 800 000 följare som likar varje uppdatering. En värld av fartfyllda middagar, staycations och lukrativa brandsamarbeten."
      position: left
      image: "/projects/influencer/stills/01.jpg"
      image_behavior: fade-in

    - text: "Men hon har inte nått siffran. En miljon. Målet som ska göra allt verkligt."
      position: center

    - text: "När ett wellness retreat spårar ur och blir viralt rasar allt. Följare, samarbeten, pojkvän. Borta på 48 timmar."
      position: right
      image: "/projects/influencer/stills/02.jpg"
      image_behavior: fade-out

    - text: "Hon flyr Stockholm för en stuga i Österlen. Ingen skärm. Ingen publik. Bara tystnad. Och det är outhärdligt."
      position: left
      image: "/projects/influencer/stills/03.jpg"
      image_behavior: parallax

    - text: "En kväll hittar hon en skadad man i stugan. Omar. Efterlyst för väpnat rån. Hon borde ringa polisen. Istället ser hon en möjlighet: content."
      position: center

  logline: "En satirisk thriller som speglar vår samtid. I en värld där alla mäter sitt värde i likes blir Sally en symbol för vårt gemensamma beroende att bli sedda."

